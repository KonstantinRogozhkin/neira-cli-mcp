name: Publish neira-cli-mcp to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package name to publish'
        required: true
        default: 'neira-cli-mcp'
        type: choice
        options:
          - neira-cli-mcp

jobs:
  publish:
    # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ Ñ€ĞµĞ»Ğ¸Ğ· ĞºĞ°ÑĞ°ĞµÑ‚ÑÑ neira-cli-mcp
    if: contains(github.event.release.tag_name, 'neira-cli-mcp') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate
          
      - name: Install dependencies
        run: yarn install --immutable
          
      - name: Build package
        run: yarn build
          
      - name: Run tests
        run: yarn test
        continue-on-error: true
        
      - name: Check package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          
      - name: Verify package contents
        run: |
          echo "Checking package contents..."
          yarn pack --dry-run
          
      - name: Publish to NPM
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create success comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            if (context.payload.release) {
              github.rest.issues.createComment({
                issue_number: context.payload.release.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸ‰ Successfully published neira-cli-mcp@${process.env.PACKAGE_VERSION} to NPM!\n\nğŸ“¦ Package: https://www.npmjs.com/package/neira-cli-mcp\nğŸ·ï¸ Version: ${process.env.PACKAGE_VERSION}`
              })
            } 