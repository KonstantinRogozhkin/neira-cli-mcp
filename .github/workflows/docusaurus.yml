name: Docusaurus CI/CD

on:
  push:
    branches:
      - main # Запускать при пуше в main
  pull_request:
    branches:
      - main # Запускать для pull request в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Указываем версию Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ../../neira-docs # Указываем рабочую директорию

      - name: Build Docusaurus site
        run: npm run build
        working-directory: ../../neira-docs # Указываем рабочую директорию
      
